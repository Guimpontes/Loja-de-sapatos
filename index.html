<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Loja de sapatos</title>
</head>

<body>
    <header>
        <div class="parte1">
            <img src="./assets/logo.svg">

            <nav class="menu-navegacao1">
                <a href="#">HOMEM</a>
                <a href="#">MULHER</a>
            </nav>
        </div>

        <div class="parte2">
            <nav class="menu-navegacao2">
                <a href="#">CRIANÇA</a>
                <a href="#">CUSTOMIZAR</a>
            </nav>

            <div class="pesquisa">
                <img src="./assets/ícone Lupa.svg">
                <input type="text" id="pesquisar" placeholder="Pesquisar">
            </div>

            <div class="carrinho">
                <img src="./assets/ícone Bag.svg">
            </div>
        </div>
    </header>

    <main>
        <section class="descricao">
            <h1>Tênis Esportivo Para Corrida Top</h1>

            <p>Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e musculoso</p>

            <h2>R$ 1000,00</h2>

            <button id="btn-comprar">COMPRAR</button>
        </section>

        <section class="imagens">
            <div class="imagem-principal">
                <img id="img1" src="./assets/tenis 1 ampliado.png">
            </div>

            <div class="slides">
                <img id="img2" src="./assets/tenis 2.png">
                <img id="img3" src="./assets/tenis 1.png">
                <img id="img4" src="./assets/tenis 3.png">
            </div>
        </section>
    </main>

    <footer>
        <div class="video">
            <img src="./assets/Vídeo.png">
        </div>

        <div class="social">
            <a href="#">FACEBOOK</a>
            <a href="#">INSTAGRAM</a>
            <a href="#">YOUTUBE</a>
            <a href="#">TWITTER</a>
        </div>

        <div class="explore-mais">
            <p>EXPLORE MAIS</p>
            <img src="./assets/arrow.svg">
        </div>
    </footer>
    <script src="./JS/script.js"></script>
</body>
</html>
